<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" id="theme-link">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>

<body oncontextmenu="return false;" onload="init()" >
<div class="gameContainer">
    <div class="container1">
        <div class="lives"></div>
        <button class="reset-btn" onclick="init()"></button>
        <div class="timer"></div>
    </div>

    <table class="board">
        <tbody class="board-cells">

        </tbody>
    </table>

    <div class="container2">
        <button class="hint" onclick="hintBtnClick()"></button>
        <div class="high-score"></div>
        <button class="safe-click" onclick="showSafeCell()">Safe Click</button>
        <button class="mega-hint" onclick="megaHingBtnClick()"></button>
    </div>

    <div class="container3">
        <button class="seven-boom" onclick="show7BoomMines()"></button>
        <button class="dark-mode" onclick="switchDarkMode()"></button>
        <button class="manual-mines" onclick="manualMinesBtnClick()"></button>
    </div>
</div>
    <script src="js/main.js"></script>
    <script src="js/container1.js"></script>
</body>
</html>
